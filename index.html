<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking leap year or prime number</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      textarea {
        height: 15rem;
        width: 70%;
        font-size: 3.5rem;
        display: block;
        margin: 3rem auto;
        padding: 3rem;
        font-family: inherit;
        font-weight: 500;
      }

      .btn-check {
        font-family: inherit;
        display: block;
        margin: 2.5rem auto;
        padding: 1.5rem 3rem;
        font-size: 2rem;
        font-weight: 700;
        line-height: 3rem;
        letter-spacing: 0.1rem;
        border-radius: 1rem;
        border: none;
        background-color: #fae04e;
        box-shadow: 3px 3px #55491067;
      }

      .output {
        border: 1px solid #727272;
        height: 15rem;
        width: 70%;
        font-size: 3.5rem;
        font-weight: 500;
        display: block;
        margin: 3rem auto;
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navigation">Welcome</nav>
      <section class="flex-section">
        <div class="section1">
          <textarea
            class="input"
            placeholder="Please enter number in numeral values"
          ></textarea>
          <button class="btn-check">Check</button>

          <div class="output-details">Result will come here ðŸ‘‡</div>
          <div class="output"></div>
